<script>
const music = document.getElementById("music");
const intro = document.getElementById("intro");
const card = document.getElementById("card");
const floating = document.getElementById("floating");

const imgs = ["pic1.jpg","pic2.jpg"];
const hearts = ["üíú","üíñ","üíó","üíû","ü§ç","üíô","üíò"];

/* üëâ ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î: ‡πÄ‡∏û‡∏•‡∏á‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ */
function enterSite(){
  music.muted = false;
  music.volume = 1;
  music.play();   // iOS ‡∏ú‡πà‡∏≤‡∏ô‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô

}

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏•‡∏≠‡∏¢ */
function spawn(){
  const isImg = Math.random() > 0.45;

  if(isImg){
    const img = document.createElement("img");
    img.src = imgs[Math.floor(Math.random()*imgs.length)];
    img.className = "float-img";
    img.style.left = Math.random()*100 + "vw";

    h.style.fontSize = (16+Math.random()*16)+"px";
    h.style.animationDuration = (6+Math.random()*6)+"s";
    floating.appendChild(h);
    setTimeout(()=>h.remove(),15000);
  }
}

setInterval(spawn, 450);
</script>
